<!DOCTYPE html>
<html lang="en">
<!-- basic starter and bootstrap, essential -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Planet Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        
</head>

<body>
    <body>
        <div class="container">
            <!--Jumbrotron from class 3 -->
            <div class="jumbotron text-center">
                <!-- The Scrape Button -->
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data!!</a></p>
            </div>

        </div>
        <br />
        <!-- Mars News and Blurb (will change with scrape) -->
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <h2>Latest Mars News</h2>
                    <br />
                    <h3>{{mars_info.Latest_news_Title}}</h3>
                    <p>{{mars_info.Latest_news_content}}
                    </p>
                </div>

                <!-- Mars Featured Image -->
                <div class="container">
                    <img src={{mars_info.Featured_Mars_Image}} width=500>
                </div>
            </div>
            <br />


                <!-- Mars Facts -->
                <div class="col-lg-4 col-md-4 col-sm-12" id="mars-weather">
                    <br>
                    <div class="row" id="mars-facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            {{mars_info.Information_about_Mars | safe }}
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>

            <!-- Hemisphere foorlooop -->
            <div class="row">
                {% for image in mars_info.High_Res_images_of_Mars_hemispheres %}

                <div class="col-3">
                    <div class="container">
                        <h3>{{image.title}} </h3>
                        <img src={{image.img_url}} width=175>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
